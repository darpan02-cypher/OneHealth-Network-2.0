{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<div class="container-fluid px-4 py-4" style="background-color: #f3f6fa;">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <!-- Health Profile Form -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-info text-white d-flex align-items-center">
                    <i class="fas fa-user-md me-2"></i>
                    <h5 class="mb-0">Health Profile</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Full Name</label>
                                <input type="text" name="full_name" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label>Date of Birth</label>
                                <input type="date" name="dob" class="form-control" required />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Gender</label>
                                <select name="gender" class="form-select" required>
                                    <option value="">Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Blood Group</label>
                                <select name="blood_group" class="form-select" required>
                                    <option value="">Select</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Height (cm)</label>
                                <input type="number" name="height" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                <label>Weight (kg)</label>
                                <input type="number" name="weight" class="form-control" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Allergies</label>
                            <textarea name="allergies" class="form-control" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label>Chronic Conditions</label>
                            <textarea name="conditions" class="form-control" rows="2"></textarea>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label>Emergency Contact Name</label>
                                <input type="text" name="emergency_name" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                <label>Emergency Contact Phone</label>
                                <input type="text" name="emergency_phone" class="form-control" />
                            </div>
                        </div>

                        <!-- Patient Immunization -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-syringe me-2 text-info"></i>Patient Immunization</h6>
                            </div>
                            <div class="card-body">
                                <textarea name="immunization" class="form-control" rows="3" placeholder="Enter your immunization details"></textarea>
                            </div>
                        </div>

                        <!-- Current Medications -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-capsules me-2 text-success"></i>Current Medications</h6>
                            </div>
                            <div class="card-body">
                                <textarea name="current_medications" class="form-control" rows="3" placeholder="Enter your current medications"></textarea>
                            </div>
                        </div>

                        <!-- Active Prescriptions -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-prescription me-2 text-warning"></i>Active Prescriptions</h6>
                            </div>
                            <div class="card-body">
                                <input type="file" name="active_prescriptions" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                            </div>
                        </div>

                        <!-- Medication Allergy List -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-allergies me-2 text-danger"></i>Medication Allergy List</h6>
                            </div>
                            <div class="card-body">
                                <textarea name="allergy_list" class="form-control" rows="3" placeholder="Enter your allergies"></textarea>
                            </div>
                        </div>

                        <!-- Current Problems List -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-diagnoses me-2 text-danger"></i>Current Problems List</h6>
                            </div>
                            <div class="card-body">
                                <textarea name="current_problems" class="form-control" rows="3" placeholder="Enter your current health problems"></textarea>
                            </div>
                        </div>

                        <!-- Lab Results -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="fas fa-vials me-2 text-primary"></i>Lab Results</h6>
                            </div>
                            <div class="card-body">
                                <input type="file" name="lab_results" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-info text-white">
                                <i class="fas fa-save me-1"></i> Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
